<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Loja TS MODAS</title>

    </head>

    <body>

        <header>

            <div class="container">

                <h1> TS MODAS </h1>
                <h2> A melhor loja de roupas femininas. </h2>

            </div>

        </header>

        <div class="container">

            <div class="main">

                <section class="products">

                    <div class="product">

                        <img src="https://via.placeholder.com/300" alt="Produto 1">
                        <h2>Vestido Floral</h2>
                        <p>R$ 150,00</p>

                    </div>

                    <div class="product">

                        <img src="https://via.placeholder.com/300" alt="Produto 2">
                        <h2>Saias de Ver√£o</h2>
                        <p>R$ 80,00</p>

                    </div>

                    <div class="product">

                        <img src="https://via.placeholder.com/300" alt="Produto 3">
                        <h2>Blusa Casual</h2>
                        <p>R$ 60,00</p>

                    </div>

                    <div class="product">

                        <img src="https://via.placeholder.com/300" alt="Produto 3">
                        <h2> Calsa Casual</h2>
                        <p>R$ 100,00</p>

                    </div>


                </section>

                <section class="contact-form">

                    <h2>Entre em Contato</h2>

                    <form action="mailto:contato@lojafeminina.com" method="post" enctype="text/plain">

                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Enviar Mensagem</button>

                    </form>

                </section>

            </div>

        </div>

        <footer>

            <p>&copy; 2024 TS MODAS</p>

        </footer>

    </body>
</html>
